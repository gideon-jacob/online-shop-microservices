eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            # Product Service
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/product/**

            # Order Service
            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/order/**

            # Discovery Service
            - id: discovery-server
              uri: http://localhost:8761
              predicates:
                - Path=/eureka/web
              filters:
                - SetPath=/

            # Discovery Service Static Resource Route
            - id: discovery-server-static-resource
              uri: http://localhost:8761
              predicates:
                - Path=/eureka/**